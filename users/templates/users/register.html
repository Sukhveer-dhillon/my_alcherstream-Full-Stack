{% extends "users/base.html" %}
<!-- load crispy form -->
{% load crispy_forms_tags %}

<!-- jinja format -->
<!-- override this in base template -->
{% block head%}
<title>ALCHERstream-Register</title>
<style>
#section2-div1{
    overflow-y: scroll;
    
}
</style>
{% endblock head%}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                <!-- added form here (as p will render forn in paragraphs) -->
                <!-- form.as_p -dont need now due to crispy forms -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>

        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Log In</a>
            </small>
        </div>

    </div>
{% endblock content %}
